<!DOCTYPE html>
<html>
<body>
    <script>
        let str = prompt("Enter string:");
        while (str === null) {
            str = prompt("String is not entered. Please, enter string again:");
        }

        alert(`${isPalindrome(str) ? "This is palindrome" : "This is not polydrome"}`);

        function isPalindrome(inputString) {
            if (!inputString)
                return false;

            let checkString = inputString.replaceAll(/[^0-9a-zà-ùý-ÿû¸]/gi, '').toLowerCase();
            console.log(checkString);

            let reverseString = '';
            for (let i = checkString.length - 1; i >= 0; i--) {
                reverseString += checkString[i];
            }
            console.log(reverseString);

            return checkString === reverseString;
        }

    </script>
</body>
</html>
