<!DOCTYPE html>
<html>
<body>
    <script>
        let str = prompt("Enter string:");
        while (str === null) {
            str = prompt("String is not entered. Please, enter string again:");
        }

        alert(`${isPalindrome(str) ? "This is palindrome" : "This is not polydrome"}`);

        function isPalindrome(inputString) {
            if (!inputString)
                return true;

            let checkString = inputString.replaceAll(/[^a-zà-ùý-ÿû¸]/gi, '').toLowerCase().replaceAll("¸", "å");;

            var lastIndex = checkString.length - 1;
            for (let i = 0; i < checkString.length / 2; i++) {
                if (i !== lastIndex - i && checkString[i] !== checkString[lastIndex - i])
                    return false;
            }

            return true;
        }
    </script>
</body>
</html>
