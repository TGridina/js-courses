<!DOCTYPE html>
<html>
<body>
    <script>
        let str = prompt("Enter string:");
        while (str === null) {
            str = prompt("String is not entered. Please, enter string again:");
        }

        alert(`${isPalindrome(str) ? "This is palindrome" : "This is not palindrome"}`);

        function isPalindrome(inputString) {
            let clearString = inputString.replaceAll(/[^a-zа-щэ-яыё]/gi, '').toLowerCase().replaceAll("ё", "е");
            console.log(`clear string ${clearString}`)

            return isClearStringPalindrome(clearString);

            function isClearStringPalindrome(string) {
                console.log(`string ${string}`)
                if (string.length === 0 || string.length === 1)
                    return true;

                if (string[0] === string[string.length - 1])
                    return isClearStringPalindrome(string.substring(1, string.length - 1));

                return false;
            }
        }
    </script>
</body>
</html>
