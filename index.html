<!DOCTYPE html>
<html>
<body>
    <script>
        const clearString = (inputString) => inputString.replaceAll(/[^a-zа-щэ-яыё]/gi, '').toLowerCase().replaceAll("ё", "е");

        let str = prompt("Enter string:");
        while (str === null) {
            str = prompt("String is not entered. Please, enter string again:");
        }

        alert(`${isPalindrome(clearString(str)) ? "This is palindrome" : "This is not palindrome"}`);

        function isPalindrome(inputString) {
            console.log(inputString);
            if (inputString.length === 0 || inputString.length === 1)
                return true;

            if (inputString[0] === inputString[inputString.length - 1])
                return isPalindrome(inputString.substring(1, inputString.length - 1));

            return false;
        }
    </script>
</body>
</html>
