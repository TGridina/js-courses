<!DOCTYPE html>
<html>
<body>
    <script>
        let str = prompt("Enter string:");
        while (str === null) {
            str = prompt("String is empty or not entered. Please, enter string again:");
        }

        let result = trimStr(str);
        alert(`*${result}*`);

        function trimStr(stringToTrim) {
            if (!stringToTrim) {
                return "";
            }

            let startIndex;
            for (var i = 0; i < stringToTrim.length; i++) {
                if (stringToTrim[i] !== ' ') {
                    startIndex = i;
                    break;
                }
            }

            if (startIndex === undefined) {
                return "";
            }

            let endIndex = stringToTrim.length;
            for (i = stringToTrim.length - 1; i >= 0; i--) {
                if (stringToTrim[i] !== ' ') {
                    endIndex = i + 1;
                    break;
                }
            }

            if (startIndex === 0 && endIndex === stringToTrim.length) {
                console.log(`startIndex: ${startIndex}, endIndex: ${endIndex}, input string length: ${stringToTrim.length}`);
                return stringToTrim;
            }

            return stringToTrim.substring(startIndex, endIndex);
        }
    </script>
</body>
</html>
